<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANH SÁCH SẢN PHẨM</title>
    <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>DANH MỤC SẢN PHẨM</h1>

        <hr>

        <form>
            <input type="text" name="keyword" placeholder="Nhập từ khóa cần tìm kiếm...">
            <input type="number" name="from_price" placeholder="Nhập giá bắt đầu...">
            <input type="number" name="to_price" placeholder="Nhập giá kết thúc...">
            <input type="submit" value="Tìm kiếm">
        </form>

        <hr>

        <table border="1" class = "products">
            <tr>
                <th>Ảnh sản phẩm</th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá bán</th>
            </tr>

            {% for p in products %}
            <tr>
                <td>
                    <a href="{{ url_for('product_detail', product_id=p.id )}}">
                        <img src="{{ url_for('static', filename = p.image) }}" width="120" alt="{{ p.image }}" />
                    </a>
                </td>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ "{:,.1f}".format(p.price) }} VND</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
